{% extends 'base.html' %}

{% block title %}Register - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 80vh; align-items: center;">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4" style="color: #ffffff;">
                        <i class="fas fa-user-plus"></i> Register
                    </h2>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: #ffffff;">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #ffffff;">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: #ffffff;">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label" style="color: #ffffff;">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    
                    <hr style="border-color: rgba(226, 232, 240, 0.2);">
                    
                    <p class="text-center mb-0" style="color: #ffffff;">
                        Already have an account? 
                        <a href="/login/" style="color: var(--primary-color);">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;
    
    if (password !== password2) {
        showError('Passwords do not match');
        return;
    }
    
    try {
        const response = await fetch('/api/users/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getAuthToken()
            },
            body: JSON.stringify({ username, email, password })
        });
        
        if (response.ok) {
            alert('Registration successful! Please login.');
            window.location.href = '/login/';
        } else {
            const data = await response.json();
            showError(data.error || 'Registration failed');
        }
    } catch (error) {
        showError(error.message);
    }
});
</script>
{% endblock %}
